<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>v-con</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo-1.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="top-fix"></div>
    <form id="paper-form">
        <ul class="list-unstyled" id="progressbar">
            <li class="active">Enter Paper Details</li>
            <li>Corresponding Authors Details</li>
            <li>Upload Attachments</li>
        </ul>
        <fieldset>
            <h2 class="text-center fs-title"><strong>Enter Paper Details</strong></h2>
            <div class="form-group">
                <h5 class="text-left info">Title:</h5><input class="form-control" type="text" id="title" required=""></div>
            <div class="form-group">
                <h5 class="text-left info">Abstract:</h5><textarea class="form-control form-control-lg" id="abstract" spellcheck="true" maxlength="500" required="" rows="6"></textarea></div>
            <div class="form-group">
                <h5 class="text-left info">Keywords:</h5><textarea class="form-control" id="keywords" required="" maxlength="100"></textarea></div><button class="btn btn-primary next action-button" type="button">Next</button></fieldset>
        <fieldset>
            <h4 class="text-left fs-title"><strong>Corresponding Authors Details</strong></h4>
            <div class="form-group"><input class="form-control author" type="text" id="author-first-name" required=""><label>First Name</label></div>
            <div class="form-group"><input class="form-control author" type="text" id="author-last-name" required=""><label>Last Name</label></div>
            <div class="form-group"><input class="form-control author" type="text" id="author-email" required=""><label>Email</label></div>
            <div class="form-group"><button class="btn btn-primary btn-sm" id="add-author" type="button">Add authors</button></div><button class="btn btn-primary previous action-button" type="button" name="previous">Previous</button><button class="btn btn-primary next action-button"
                type="button" name="previous">Next</button></fieldset>
        <fieldset>
            <h2 class="fs-title">Upload attachments</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>S. No.</th>
                            <th>Attachments</th>
                            <th>Select File</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1.</td>
                            <td>Cover Letter</td>
                            <td><input type="file"></td>
                        </tr>
                        <tr>
                            <td>2.</td>
                            <td>Manuscript</td>
                            <td><input type="file" required=""></td>
                        </tr>
                        <tr>
                            <td>3.</td>
                            <td>Supplementary Material</td>
                            <td><input type="file"></td>
                        </tr>
                    </tbody>
                </table>
            </div><button class="btn btn-primary previous action-button" type="button" name="previous">Previous</button><button class="btn btn-primary submit action-button" id="submit-button" type="submit" name="submit">Submit</button></fieldset>
    </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/new-submission.js"></script>
</body>

</html>
